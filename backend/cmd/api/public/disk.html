{{define "disk"}}
<div class="font-extrabold mb-4">DISK</div>
<div class="bg-black rounded p-3 flex items-center">
    <button hx-get="/lsblk" hx-swap="none" hx-indicator="#spinner"
        class="focus:outline-none text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
        lsblk
    </button>
    <button hx-get="/blkid" hx-swap="none" hx-indicator="#spinner"
        class="focus:outline-none text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
        blkid
    </button>
</div>
{{template "websocket-msg-init"}}
{{end}}
