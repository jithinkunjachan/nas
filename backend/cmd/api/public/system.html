{{define "system"}}
<div class="font-extrabold mb-4">SYSTEM</div>
<div class="bg-black rounded p-3 flex items-center">
    <button hx-get="/update" hx-swap="none" hx-indicator="#spinner"
        class="focus:outline-none text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
        update
    </button>
    <button hx-get="/upgrade" hx-swap="none" hx-indicator="#spinner"
        class="focus:outline-none text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
        upgrade
    </button>
    <button hx-get="/reboot" hx-swap="none" hx-indicator="#spinner"
        class="focus:outline-none text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
        reboot
    </button>
    <button hx-get="/shutdown" hx-swap="none" hx-indicator="#spinner"
        class="focus:outline-none text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
        shutdown
    </button>
</div>
{{template "websocket-msg-init"}}
{{end}}
